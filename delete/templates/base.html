<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='static.css')}}">
</head>
<body>
{% block content %}
{% block menu %}
{% for m in menu %}
<ul>
    <li><a href="{{url_for(m.url)}}" >{{m.title}}</a></li>
</ul>
{% endfor %}
{% endblock menu %}
{% endblock %}
</body>
</html>
