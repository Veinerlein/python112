<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}" >
    <title>{{title}}</title>
</head>
<body>
{% block content %}

{% block menu %}

<ul class="menu">
    {% for m in menu %}
    <li><a href={{m['url']}} >{{m.Name}}</a></li>
    {% endfor %}
</ul>

{% endblock menu %}

{% block title %}
<div class="title" >
    {% if title %}
    <h1>{{title}}</h1>
    {% endif %}
</div>
{% endblock title %}


{% endblock content %}


</body>
</html>
