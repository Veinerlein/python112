{% extends 'base.html' %}
{% block content %}
{{ super() }}


{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">
  {{msg}}
</div>
{% endfor %}


<form action="/register" method="post" class="form-control">

  <p>
    Name: <input type="text" name="name" required>
  </p>

  <p> email: <input type="email" name="email" required> </p>
  <p> password: <input type="password" name="psw" required> </p>
  <p> repeat your password: <input type="password" name="psw2" required> </p>
  <p> <input type="submit" value="Registration"> </p>

</form>
{% endblock %}
